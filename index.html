<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <!-- Google Fonts -->

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!-- CSS -->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="hero.css">

<body>

  <!-- Header -->

  <header class="header">

    <div class="logo-container">
      <a href="#"><img src="img/tripcatch-logo.png" alt="tripcatch logo" class="tripcatch-logo"></a>
    </div>

        <button id="search-icon" type="submit"><i class='bx bx-search' alt="botão de pesquisar"></i>

    <ul class="header-list">
      <li class="list-item hideOnMobile">
        <span>BRL</span>
      </li>
      <li class="list-item hideOnMobile">
        <div class="brazil-container">
          <img src="img/Flag-of-Brazil-01-1-150x150.png" class="brazil-icon" alt="Bandeira do Brasil" class="brazil-icon">
        </div>
      </li>
      <li class="list-item hideOnMobile">
        <a href="#" class="link">
          <i class='bx bxs-help-circle'></i>
          <span>Ajuda</span>
        </a>
      </li>
      <li class="list-item hideOnMobile">  
          <button class="header-button" onclick="">Entrar</button>
      <li class="list-item hideOnMobile">
        <button class="header-button" onclick="">Cadastrar-se</button>
      </li>
      </li>
      <li class="list-item">
        <div onclick=showSidebar() class="toggle-button">
          <i class="fa-solid fa-bars"></i>
        </div>
      </li>  
    </ul>

    <ul class="sidebar-list js-sidebar">
      <li class="list-item" onclick=hideSidebar()>
        <i class="fa-solid fa-x"></i>
      </li>
      <li class="list-item">
        <form action="#" method="get">
          <div class="search-input-container sidebar-search-input-container">
            <input class="search-input" type="search" name="search" id="search" placeholder="Pesquisar">
            <button id="search-icon" type="submit"><i class='bx bx-search' alt="botão de pesquisar"></i>
            </button>
          </div>
        </form>
      </li>
      <li class="list-item">

      <li class="list-item">

      <li class="list-item">
        <a href="#" class="link">
          <i class='bx bxs-help-circle'></i>
          <span>Ajuda</span>
        </a>
      </li>
      <li class="list-item">
        <a href="#">Login</a>
      </li>
    </ul>

  </header>   
  
<!-- Hero Section -->

  <main>
    <section class="hero-section">
      <div class="hero-text-container">
        <h1>Afim de uma aventura diferente?</h1>
        <h2>Desfrute de uma escapada relaxante durante o período de 25 de maio a 30 de setembro de 2024</h2>
      </div>
      <div class="searchbox-container">
        <form class="form-container" action="#" method="get">
          <input type="text">
          <input type="date">
          <input type="date">
          <button id="search-icon" type="submit"><i class='bx bx-search' alt="botão de pesquisar">Pesquisar</i>
        </form>

      </div>
    </section>
  </main>

  <!-- Icons- -->
  <script src="https://kit.fontawesome.com/95ad5c7965.js" crossorigin="anonymous"></script>

  <!-- Script includes -->
  <script src="sidebar.js"></script>
