<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripcatch.com</title>

  <!-- Google Fonts - Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!-- CSS -->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="menu.css">

</head>
<body>

  <header class="header">

    <div class="logo-container">
      <a href="#"><img src="img/tripcatch-logo.png" alt="tripcatch logo" class="tripcatch-logo"></a>
    </div>
    
    <form action="#" method="get">
      <div class="search-input-container">
        <input class="search-input" type="search" name="search" id="search" placeholder="Pesquisar">
        <button id="search-icon" type="submit"><i class='bx bx-search' alt="botão de pesquisar"></i>
        </button>
      </div>
    </form>
    
    <ul class="header-list">
      <li class="list-item hideOnMobile">
        <span>BRL</span>
      </li>
      <li class="list-item hideOnMobile">
        <div class="brazil-container">
          <img src="img/Flag-of-Brazil-01-1-150x150.png" class="brazil-icon" alt="Bandeira do Brasil" class="brazil-icon">
        </div>
      </li>
      <li class="list-item hideOnMobile">
        <a href="#" class="link">
          <i class='bx bxs-help-circle'></i>
          <span>Ajuda</span>
        </a>
      </li>
      <li class="list-item hideOnMobile">  
          <button class="header-button" onclick="">Entrar</button>
      <li class="list-item hideOnMobile">
        <button class="header-button" onclick="">Cadastrar-se</button>
      </li>
      </li>
      <li class="list-item">
        <div onclick=showSidebar() class="toggle-button">
          <i class="fa-solid fa-bars"></i>
        </div>
      </li>  
    </ul>

    <ul class="sidebar-list js-sidebar">
      <li class="list-item" onclick=hideSidebar()>
        <i class="fa-solid fa-x"></i>
      </li>
      <li class="list-item">
        <form action="#" method="get">
          <div class="search-input-container sidebar-search-input-container">
            <input class="search-input" type="search" name="search" id="search" placeholder="Pesquisar">
            <button id="search-icon" type="submit"><i class='bx bx-search' alt="botão de pesquisar"></i>
            </button>
          </div>
        </form>
      </li>
      <li class="list-item">
        <span>BRL</span>
      </li>
      <li class="list-item">
        <div class="brazil-container">
          <img src="img/Flag-of-Brazil-01-1-150x150.png" class="brazil-icon" alt="Bandeira do Brasil" class="brazil-icon">
        </div>
      </li>
      <li class="list-item">
        <a href="#" class="link">
          <i class='bx bxs-help-circle'></i>
          <span>Ajuda</span>
        </a>
      </li>
      <li class="list-item">
        <a href="#">Login</a>
      </li>
    </ul>

  </header> 
  
  <!-- Icons- -->
  <script src="https://kit.fontawesome.com/95ad5c7965.js" crossorigin="anonymous"></script>

  <script>
    function showSidebar() {
      const sidebar = document.querySelector('.js-sidebar');
      sidebar.style.display = 'flex';
    }
    function hideSidebar() {
      const sidebar = document.querySelector('.js-sidebar');
      sidebar.style.display = 'none';
    }
  </script>
</body>
</html>
